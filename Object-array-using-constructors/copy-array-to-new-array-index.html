<html>
<head>
    <title>Using slice() to copy an array</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div style="color:red; font-size:30px;">You can copy an array and give the copy a new reference using the slice() method</div>
    
    
<script>

var array1 = ["A","B","C","D","E"];

var array2 = array1.slice(0, array1.length);


// change to array2 will not affect array 1 using slice because it creates a new reference.
array2[2] = "WTF!!";

console.log("array1: " + JSON.stringify(array1));
console.log("array2: " + JSON.stringify(array2));



</script>
</body>
</html>
