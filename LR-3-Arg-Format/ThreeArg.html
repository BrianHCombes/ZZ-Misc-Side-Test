<html>

<body>
  <div id="div1">TTD</div>
  <div id="div2">TTD</div>
  <div id="div3">TTD</div>
  <div id="div4">TTD</div>
  <div id="div5">TTD</div>
  <br>
  <div id="div6">SNArray is good</div>
  <div id="div7">TTD</div>



<script>
  
  //lr.setURP(750);
  //lr.setLRP(400);
  
  
  
  document.getElementById("div1").style.fontSize = lr.w("em",1920,1,360,5);
  
  document.getElementById("div2").style.fontSize = lr.w("em",1920,1,360,7);
  
  document.getElementById("div3").style.fontSize = lr.w("em",1,9);
  
  document.getElementById("div4").innerHTML = lr.html("WTF",1000,600,"RUMPERS!",599,300);
  
  //document.getElementById("div5").innerHTML = lr.html("HOLY COW!",1000,"WTF");
  
  



// Experiment Section:
// This section successfully converts the 2 arg format into 
// a 3 arg format thus making this applicable for user entry of both 2 arg and 3 
// arg formats ensuring backwards compatibilty.

  let SNarray = ["s1_2",1400,"s2_2",1200,"s3_2",1000,"s4_2",800,"s5_2",600,"s6_2",500,"s7_2"];
  //let SNarray = ["s1_3",1900,1400,"s2_3",1400,1200,"s3_3",1200,1000,"s4_3",1000,800,"s5_3",800,600,"s6_3",600,500,"s7",500,360];
  
  
  let SNarrayOK =true;
  let SNNarray = [];
  
  // Test for odd indexes having numbers
  for(let n = 1; n < SNarray.length; n+=2){
    if(!isNaN(SNarray[n])){}
    else{
      SNarrayOK = false; 
      document.getElementById("div6").innerHTML = "Not a Number!!";
      console.log("SNarray is missing numbers");
    };
  };
  
  // Test for even indexes having strings
  for(let n = 0; n < SNarray.length; n+=2){
    if(isNaN(SNarray[n])){}
    else{
      SNarrayOK = false; 
      document.getElementById("div6").innerHTML = "Not a String!!";
      console.log("SNarray is missing strings");
    };
  }
  
  // Convert to 3 arg format
  if(SNarrayOK === true){
    
    let SNindex = 1;

    SNNarray.push(SNarray[0]);
    //SNNarray.push(lr.vpWidth);
    SNNarray.push(10000);
    while(SNindex < SNarray.length){
      SNNarray.push(SNarray[SNindex]);
      SNNarray.push(SNarray[SNindex+1]);
      SNNarray.push(SNarray[SNindex]);
      SNindex += 2;
    }
    SNNarray.push(lr.lowerRangePoint);

    console.log("SNNarray is: " + SNNarray);

    document.getElementById("div7").innerHTML = "SNNarray is: " + SNNarray;
  }
  else{
  SNNarray = Array.from(SNarray);  
    
  };  
  
  function process(){
    console.log("From ThreeArg.html arguments are: " + JSON.stringify(arguments));
  };
  
  
  
  
  
  process(...SNNarray);
  console.log("Return value is: " + lr.html(...SNNarray));
  //console.log("Return value is: " + lr.html("<br>",1700, 1100,"<br><br>",1100,360));







</script>  
</body>
</html>
